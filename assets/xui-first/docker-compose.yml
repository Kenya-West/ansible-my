---
version: "3.8"

services:
  xui:
    image: alireza7/x-ui
    container_name: xui
    hostname: ${XUI_HOSTNAME}
    volumes:
      - type: bind
        source: ./db/x-ui.db
        target: /etc/x-ui/x-ui.db
      - /etc/letsencrypt:/etc/letsencrypt:ro
    env_file:
      - .env
    networks:
      - caddy-fallback
    environment:
      XRAY_VMESS_AEAD_FORCED: "false"
    tty: true
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
      - "${XUI_DASHBOARD_PORT}:${XUI_DASHBOARD_PORT}"
      - "${XUI_WG_PORT}:${XUI_WG_PORT}/udp"
      - "${XUI_VLESS_PORT}:${XUI_VLESS_PORT}"
      - "${XUI_SS2022_PORT}:${XUI_SS2022_PORT}"
      - "${XUI_SUB_PORT}:${XUI_SUB_PORT}"

networks:
  caddy-fallback:
    external: true
