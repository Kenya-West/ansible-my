cert_access_group: "certaccess"
cert_access_group_users:
  - "{{ standard_user }}"
cert_location_root_path: "/etc/ssl/shared"
cert_location_root_owner: "root"
cert_location_root_permissions: "0755"
cert_location_files_permissions: "0644"
# For cron job
copy_certs_auto_renew_hour: 0
copy_certs_auto_renew_minute: 0